<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in to your Microsoft account</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #ffffff;
      width: 100%;
      max-width: 400px;
      padding: 48px 40px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .logo {
      margin-bottom: 40px;
    }
    .logo img {
      height: 28px;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin: 0 0 24px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 0;
      margin-bottom: 24px;
    }
    .btn {
      width: 100%;
      background-color: #0067b8;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005ba1;
    }
    .link {
      display: block;
      text-align: left;
      color: #0067b8;
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: -16px;
      margin-bottom: 24px;
    }
    .footer {
      font-size: 0.75rem;
      color: #666;
      text-align: center;
      margin-top: 24px;
    }
    @media (max-width: 600px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft">
    </div>
    <h2>Sign in</h2>

    <!-- Email form -->
    <form id="emailForm">
      <input type="text" id="email" placeholder="Email, phone, or Skype" required />
      <a href="#" class="link" id="createAccountLink">No account? Create one!</a>
      <a href="#" class="link">Sign in with a security key</a>
      <input type="submit" value="Next" class="btn" />
    </form>

    <!-- Password form -->
    <form id="passwordForm" style="display:none;">
      <input type="password" id="password" placeholder="Password" required />
      <input type="submit" value="Sign in" class="btn" />
    </form>

    <div class="footer">
      Â© Microsoft 2025
    </div>
  </div>

  <script>
    // Swap to password form
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value;
      if (email) {
        document.getElementById('emailForm').style.display = 'none';
        document.getElementById('passwordForm').style.display = 'block';
      }
    });

    // Fake login simulation
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var password = document.getElementById('password').value;
      if (password) {
        alert('Login successful (demo simulation)');
      }
    });
  </script>
</body>
</html>
