<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in to your Microsoft account</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .logo-text {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      color: #2f2f2f;
      margin-bottom: 30px;
    }
    h2 {
      font-weight: normal;
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    .btn {
      background-color: #0067b8;
      color: white;
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      width: 100%;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #005ba1;
    }
    .link {
      margin-top: 10px;
      display: block;
      color: #0067b8;
      text-decoration: none;
      font-size: 0.9rem;
      text-align: center;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8rem;
      color: #555;
    }
    @media (max-width: 600px) {
      .login-container {
        padding: 20px;
      }
      h2 {
        font-size: 1rem;
      }
      .btn {
        font-size: 0.9rem;
      }
      .logo-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-text">Microsoft</div>

    <h2>Sign in</h2>
    
    <form id="emailForm">
      <input type="text" id="email" placeholder="Email, phone, or Skype" required />
      <a href="#" class="link" id="createAccountLink">No account? Create one!</a>
      <a href="#" class="link">Sign in with a security key</a>
      <input type="submit" value="Next" class="btn" />
    </form>

    <form id="passwordForm" style="display:none;">
      <input type="password" id="password" placeholder="Enter your password" required />
      <input type="submit" value="Sign In" class="btn" />
    </form>

    <div class="footer">
      Microsoft &copy; 2025
    </div>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      if (email) {
        document.getElementById('emailForm').style.display = 'none';
        document.getElementById('passwordForm').style.display = 'block';
      }
    });

    document.getElementById('passwordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      if (password) {
        alert('Login successful (demo only)');
      }
    });
  </script>
</body>
</html>
